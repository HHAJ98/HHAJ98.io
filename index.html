<!DOCTYPE html>
<html lang="en">
    <!-- Project inspired by my friend Blake Nedved (https://blakeanedved.github.io/) -->
    <!--
        Mike Peterson 01/20/2020
        This is a Github repo summary intended to be used with Github pages.
        It uses Github's api to display your Github user information along with your Github repos.
        Repos that don't have a description are not displayed.
        Repos that have a description ending in [x] are not displayed.
    -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mike Peterson</title>
    
    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <!-- custom -->   
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>

</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12" id="top">
                <div>
                    <img src="profile.png" alt="" id="profileImg">
                    <h1 id="name"></h1>
                    <p>Github: <a href="" id="githubUrl">link</a></p>
                    <!--<p>Website: <a href="" id="websiteUrl">link</a></p>-->
                    <p>LinkedIn: <a href="" id="linkedinUrl">link</a></p>


                </div>
            </div>
        </div>
        <div class="row">
            <h3 id="projects">Projects on Github:</h3>
        </div>
        <div class="row" id="main">
        </div>
    </div>    

</body>
</html>
